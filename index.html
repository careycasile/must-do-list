<!doctype html>
<html lang="en">

<head>
    <title>Udacity Map Project</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>

<body>
    <header>
        <h1><i class="fa fa-camera" aria-hidden="true"></i>&nbsp;Pittsburgh Must-Do List</h1>
    </header>
    <main class='main'>
        <div class='left'>
            <div class="input-filter">
                <input class='input' placeholder="Restaurant, Museum..." data-bind='value: userSubmission, valueUpdate: "keyup"'>
            </div>
            <ul>
                <div data-bind="foreach: fullArray">
                    <li class="item" data-bind="click: $parent.itemClick, visible: visible">
                        <span data-bind="html: display"></span>
                        <span data-bind='text: name'></span>
                    </li>
                </div>
            </ul>
        </div>
        <div class='right'>
            <div id='map'>
            </div>
        </div>
    </main>

    <script src='js/jquery-3.1.1.js'></script>
    <script src='js/wiki-api.js' async defer></script>
    <script src='js/knockout-3.4.1.js'></script>
    <script src="js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCD_6f-GSSpKCE4Dq849hfXY0yCp16Y0i4&callback=initMap" async defer onerror="mapError()"></script>
</body>

</html>
