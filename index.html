<!doctype html>
<html lang="en">
	<head>
		<title>Udacity Map Project</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/app.css">
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<script type='text/javascript' src='js/jquery-3.1.1.js'></script>
	</head>

	<body>
		<h1>Pittsburgh Must-Do List</h1>
		<div class='main'>
			<div class='left'>
				<div class="input-filter" data-bind="if: filterStatus">
					<input class='input' placeholder="Restaurant, Museum...">
					<button class='filter' data-bind="click: filterClick">Filter</button>
				</div>
				<div class="reset-container" data-bind="if: resetStatus">
					<button class='reset' data-bind="click: resetClick">Reset</button>
				</div>
				<ul>
			        <div data-bind="foreach: currentArray">
			                <li class="item" data-bind="click: $parent.itemClick">
			                	<span data-bind="html: display"></span>
			                	<span data-bind='text: name'></span>
			                </li>
			        </div>
				</ul>
			</div>
			<div class='right'>
				<div id='map'>
				</div>
			</div>
		</div>
	</body>
	
	<script type='text/javascript' src='js/knockout-3.4.1.js'></script>
	<script type='text/javascript' src="js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCD_6f-GSSpKCE4Dq849hfXY0yCp16Y0i4&callback=initMap" async defer></script>
</html>
